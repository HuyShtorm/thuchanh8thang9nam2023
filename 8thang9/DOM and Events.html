<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Guessing Game</title>
      <style>

body {

font-family: sans-serif;
background-color: #eee;


}
      
    #number {
     
     font-size: 3rem;

     width: 15rem;

     text-align: center;

     padding: 0.5rem;

     border-radius: 5px;
     background-color: #222; 
     color: #eee;


 }
 
 #header {
    background-color: #333;
    color: #eee;
    padding: 1rem;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 1rem;}
      </style>
    </head>
    <body>
        <div id="header">
      <h1>Guessing Game</h1>
      <p>Guess a number between 1 and 20:</p>
      <input type="number" id="guess" min="1" max="20">
      <button id="check">Check</button>
      <p id="message"></p>
      <p>Score: <span id="score">0</span></p>
      <button class="again">Play Again</button>
        </div>
      <script>
      
        let secretNumber = Math.floor(Math.random() * 20) + 1;
        let score = 0;
        let guesses = 0;
        const maxGuesses = 5; 
        function resetGame() {
          secretNumber = Math.floor(Math.random() * 20) + 1;
          score = 0;
          guesses = 0;
          document.getElementById('guess').value = '';
          document.getElementById('message').textContent = 'Guess a number between 1 and 20:';
          document.getElementById('score').textContent = score;
          document.getElementById('number').textContent = '?';
          document.getElementById('number').style.backgroundColor = '#222';
          document.getElementById('number').style.width = '15rem';
        }
     
     
        function handleGuess() {
          const guess = parseInt(document.getElementById('guess').value);
          guesses++;
          if (guess === secretNumber) {
            document.getElementById('message').textContent = `Congratulations! You guessed the correct number in ${guesses} guesses.`;
            score++;
            document.getElementById('score').textContent = score;
            if (score === maxGuesses) {
              resetGame();
            }
          } else if (guess < secretNumber) {
            document.getElementById('message').textContent = 'Too low! Try again.';
           
          } else {
            document.getElementById('message').textContent = 'Too high! Try again.';
           
          }
        }
    
        // Attach click event handler to the "Play Again" button
        document.querySelector('.again').addEventListener('click', resetGame);
    
        // Attach click event handler to the "Check" button
        document.getElementById('check').addEventListener('click', handleGuess);
      </script>
   
    
</body>
</html>
